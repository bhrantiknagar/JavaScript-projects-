<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <H1>Rock Paper Scissors</H1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="./img/fe0e8236b49946995e7af8e02976e243.jpg">
        </div>
         <div class="choice" id="Paper">
            <img src="./img/15c4d790bc41f466f3e210d3840c849d.jpg">
        </div>
         <div class="choice" id="Scissors">
            <img src="./img/67ebfd32e898b4ec3ae4e59ae33832c8.jpg">
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="Comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>
    <script src="miniGame.js"></script>
</body>
</html>
